<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell spanning</title>
</head>
<body>
    <h1>I am learning cell spanning today.</h1>
    <!-- Rowspan -->
    <table border="1px" cellspacing="0px" cellpadding="20px">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="2">Sumit Kaushik</td>
            <td>OOPS</td>
            <td>98</td>
        </tr>
        <tr>
            <td>DBMS</td>
            <td>89</td>
        </tr>
        <tr>
            <td rowspan="2">Jyoti Kumari</td>
            <td>Physics</td>
            <td>98</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>89</td>
        </tr>
    </table>

    <br>
    <br>
    <!-- Colspan -->
    <table border="1px" cellspacing="0px" cellpadding="20px">
        <tr>
            <th colspan="2">46-70</th>
            <th colspan="2">26-45</th>
            <th colspan="2">5-25</th>
        </tr>
        <tr>
           <td>Men</td>
           <td>Women</td>
           <td>Men</td>
           <td>Women</td>
           <td>Men</td>
           <td>Women</td>
        </tr>
        <tr>
            <td>76%</td>
            <td>76%</td>
            <td>76%</td>
            <td>76%</td>
            <td>76%</td>
            <td>76%</td>
        </tr>
    </table>
</body>
</html>
