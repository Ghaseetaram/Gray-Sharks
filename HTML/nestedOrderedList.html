<!DOCTYPE html>
<html lang="en">

    <title>Nested ordered List</title>
</head>
<body>
    <h2>Nested Ordered List</h2>
    <h3>Skills</h3>
    <!-- ol, 1. languages , add all the languages, 
        2. 5 lines about you, add all the information that you know about you, 
        3. Web Development, write down all the technologies -->
        <!-- 
            1. Languages
                1. English
                2. Hindi
            2. Information about me
                1. I am ___
                2. I am ___
            3. Web Development
                1. HTML
                2. CSS
                3. JS
         -->
         <ol>
            <li>Languages</li>
            <ol>
                <li>English</li>
                <li>Hindi</li>
                <li>C++</li>
                <li>Java</li>
            </ol>
            <li>About Me</li>
            <ol>
                <li>Kuchh bhi 1</li>
                <li>Kuchh bhi 2</li>
                <li>Kuchh bhi 3</li>
            </ol>
            <li>Web D</li>
            <ol type="A">
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
            </ol>
         </ol>
</body>
</html>
