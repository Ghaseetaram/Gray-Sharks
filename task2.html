        <tr>
            <td>
                <table border="1px">
                    <tr>
                        <th>Males</th>
                        <th>Females</th>
                    </tr>
                    <tr>
                        <td>987676</td>
                        <td>876454</td>
                    </tr>
                    
                </table>
            </td>
        </tr>

        <tr>
            <th>Rural</th>

            <td>9764353</td>
            <td>976653</td>
        </tr>
    </table>
</body>
